<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-muted">IT OVERONE</p>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
    </a>

    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Главная страница</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Информация</a></li>
    </ul>
    </footer>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5 offset-1">
                <form action="">
                    <label for="city">Город</label>
                    <input type="text" id="city" class="form-control" name="city" placeholder="Введите город">
                    <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
                </form>

            </div>
                <div class="col-4 offset-1">
                    <h1>Информация</h1>

                    {% for info in all_info %}
                    <div class="alert alert-info">
                    <div class="row">
                    <div class="col-9">
                        <b>Город:</b>{{ info.city }}<br>
                        <b>Температура:</b>{{ info.temp }}<sup>0</sup><br>
                    </div>
                    <div class="col-2 offset-1">
                        <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Фото погоды" class="img-thunbnail">
                    </div>
                  </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
